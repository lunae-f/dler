<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>DLer</h1>
        <p>動画のURLを入力してダウンロードを開始します。</p>
        <form id="url-form">
            <input type="url" id="video-url" placeholder="https://www.youtube.com/watch?v=..." required>
            <div class="button-group">
                <button type="button" id="download-video-btn" class="btn-video">🎬 動画をダウンロード</button>
                <button type="button" id="download-audio-btn" class="btn-audio">🎵 音声をダウンロード</button>
            </div>
        </form>
        <div id="status-container">
            <span id="status-message"></span>
            <span id="task-id-display"></span>
        </div>
        <div id="download-link-container">
            <!-- ここにダウンロードリンクが動的に表示されます -->
        </div>
    </div>

    <footer>
        <a href="https://github.com/lunae-f/dler" target="_blank" rel="noopener noreferrer">DLer</a>,
        made with ❤️‍🔥 by Lunae. | MIT License
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
